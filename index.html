<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>test</title>

		
	</head>

	<body>
			<h2>HELLO</h2>
			<p><input type = "text" id = "txt1" onkeyup = " myFunction(this.value)"></p>
			<p>Are you trying to input: <span id = "candidate"></span> ?</p>
			
			<script>
				function myFunction(str){
				
					const xhttp = new XMLHttpRequest();
					
					if(str.length == 0){
						document.getElementById("candidate").innerHTML = "";
						return;
					}
					
					xhttp.onload = function(){
						document.getElementById("candidate").innerHTML = this.responseText;
					}
					
					xhttp.open("GET", "./index.php?q="+str);
					xhttp.send();
				}
			</script>
	</body>
</html>
